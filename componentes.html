<!DOCTYPE html>
<html lang="es">
	<head>		
		<!-- Bootstrap 3.3.7 -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		
		<!-- Fonts -->

		<title>Kit DPN</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        @font-face {
            font-family: 'Avenir';
            src: url('webdefensora/fonts/Avenir.ttc');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Avenir Black';
            src: url('webdefensora/fonts/Avenir-Black.otf');
            font-weight: bold;
            font-style: normal;
        }

        .btn-ghost {
            position: relative;
            color: white;
            border: 1.5px solid white;
            padding: 8px 64px 8px 22px;
            border-radius: 50px;
            opacity: 1;
            transition: opacity 0.3s ease;
            font-family: Roboto;
            font-size: 16px;
            letter-spacing: 0.5px;
        }
    
        .btn-ghost:hover {
            opacity: 0.6;
            color: white;
        }

        .btn-ghost img {
            height: 20px;
            position: absolute;
            right: 8px;
            top: 8px;
        }

        .blue-bg {
            background-color: #00253b;
            opacity: 0.75;
        }

        .gold-bg {
            background-color: #b7a165;
            opacity: 0.75;
        }

        .half-color-bg {
            background: linear-gradient(180deg, #e7e7e7 50%, white 50%);
        }

        .p-3 {
            padding: 2rem;
        }

        .d-flex {
            display: flex;
        }

        .social-circle {
            background-color: #D8DDE0;
            border-radius: 100%;
            height: 20px;
            width: 20px;
            vertical-align: middle; 
            text-align: center;
            display: inline-block;
        }

        .social-circle i {
            color: #214d6d;
            font-size: 12px;
            font-weight: bold;
            line-height: inherit;
        }

        .menu-areas-btn {
            padding: 16px 24px;
            width: 128px;
            background: white;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
            border-radius: 12px;
            margin: 8px;
            font-family: Roboto;
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 0.5px;
        }

        .menu-areas-btn img {
            height: 48px;
        }

        .menu-areas-btn p {
            color: #3b617f;
        }

        .grupos-vulnerables {
            border: 2px solid #d4484f;
            color: #d4484f;
        }
        </style>
	<body>
        <div class="container">
            <h1>Kit</h1>
            <div class="p-3 blue-bg">
                <div>
                    <a class="btn btn-ghost" href="#">Ver m√°s <img src="webdefensora/icons/flecha-vermas-10.svg" alt=""></a>
                    <img src="webdefensora/vermas-snippet.png" alt="">
                </div>
                <div>
                    <a class="social-circle" href="https://www.instagram.com/dpnargentina/" target="_blank" title="Instagram"><i class="fab fa-instagram" alt="Instagram"></i></a>
                    <a class="social-circle" href="https://www.facebook.com/dpn.argentina" target="_blank" title="Facebook"><i class="fab fa-facebook-f" alt="Facebook"></i></a>
                    <a class="social-circle" href="http://www.youtube.com/user/defensornacional?sub_confirmation=1" target="_blank" title="YouTube"><i class="fab fa-youtube" alt="Youtube"></i></a>
                    <a class="social-circle" href="https://twitter.com/DPNArgentina" target="_blank" title="Twitter"><i class="fab fa-twitter" alt="Twitter"></i></a>
                    <a class="social-circle" href="http://www.flickr.com/photos/defensordelpueblodelanacion/sets/" target="_blank" title="Flickr"><i class="fab fa-flickr" alt="Flickr"></i></a>
                    <a class="social-circle" href="https://open.spotify.com/show/4Ue17Jm8axMGMFXKsKSVZN" target="_blank" title="Spotify"><i class="fab fa-spotify" alt="Spotify"></i></a>
                    <img src="webdefensora/redes-snippet.png" alt="">
                </div>

            </div>
            <div class="half-color-bg">
                <div class="d-flex">
                    <div class="menu-areas-btn grupos-vulnerables">
                        <div>
                            <img src="webdefensora/icons/grupos-vulnerables-09.svg" alt="">
                            <p>Grupos Vulnerables</p>
                        </div> 
                    </div>
                    <img src="webdefensora/links-snippet.png" alt="">
                </div>    
            </div>

</html>
